on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: snok/install-poetry@v1
        with:
          version: 2.1.1
      - run: poetry python install 3.13
      - run: poetry install
      - run: poetry run pyinstaller pyinstaller.spec
      - uses: actions/upload-artifact@v4
        with:
          path: dist/ryukit.exe
