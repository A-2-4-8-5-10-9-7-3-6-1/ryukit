on:
  push:
    tags:
      - test*
jobs:
  builds:
    environment: Testing
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: poetry run pyinstaller pyinstaller.spec
      - uses: actions/upload-artifact@v4
        with:
          name: ryukit
          path: dist/ryukit.exe
