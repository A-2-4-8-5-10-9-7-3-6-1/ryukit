[project]
name = "ryujinxkit"
description = "CLI tool, for Ryujinx (Windows) management."
authors = [
  { name = "A-2-4-8-5-10-9-7-3-6-1", email = "112730580+A-2-4-8-5-10-9-7-3-6-1@users.noreply.github.com" },
]
license = { text = "MIT" }
requires-python = ">=3.13"
dependencies = [
  "requests (>=2.32.3,<3.0.0)",
  "platformdirs (>=4.3.6,<5.0.0)",
  "rich (>=13.9.4,<14.0.0)",
  "typer (>=0.15.1,<0.16.0)",
  "pyright (>=1,<2)",
  "file-systems @ git+https://github.com/A-2-4-8-5-10-9-7-3-6-1/python-devkit.git@v0.1.0#subdirectory=packages/file-systems",
  "theming @ git+https://github.com/A-2-4-8-5-10-9-7-3-6-1/python-devkit.git@v0.1.0#subdirectory=packages/theming",
]
dynamic = ["version"]

[tool.poetry]
version = "0.0.0"

[tool.poetry.scripts]
ryujinxkit = "ryujinxkit.app.cmd.typer:app_typer"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
jsonschema = "^4.23.0"
isort = "^6.0.1"
pyright = "^1.1.396"
black = "^25.1.0"

[tool.black]
line-length = 79
skip-magic-trailing-comma = true

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
